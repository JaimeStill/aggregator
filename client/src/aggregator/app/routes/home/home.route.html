<p class="mat-title m8">Star Wars API</p>
<section fxLayout="row"
         fxLayoutAlign="start start">
    <section fxFlex="30"
             fxLayout="column"
             fxLayoutAlign="start stretch">
        <mat-form-field class="m8">
            <mat-label>Search Aggregators</mat-label>
            <input #searchbar
                   matInput>
        </mat-form-field>
        <ng-template #loading>
            <mat-progress-bar mode="indeterminate"
                              color="primary"></mat-progress-bar>
        </ng-template>
        <ng-container *ngIf="(swapi.endpoints | async) as endpoints else loading">
            <swapi-aggregator name="Films"
                              [url]="endpoints.films"
                              [search]="search$"></swapi-aggregator>
            <swapi-aggregator name="People"
                              [url]="endpoints.people"
                              [search]="search$"></swapi-aggregator>
            <swapi-aggregator name="Planets"
                              [url]="endpoints.planets"
                              [search]="search$"></swapi-aggregator>
            <swapi-aggregator name="Species"
                              [url]="endpoints.species"
                              [search]="search$"></swapi-aggregator>
            <swapi-aggregator name="Starships"
                              [url]="endpoints.starships"
                              [search]="search$"></swapi-aggregator>
            <swapi-aggregator name="Vehicles"
                              [url]="endpoints.vehicles"
                              [search]="search$"></swapi-aggregator>
        </ng-container>
    </section>
    <section fxFlex="70">
        <p class="mat-subheading-2 m8">Workspace</p>
    </section>
</section>
