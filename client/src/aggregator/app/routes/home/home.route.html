<p class="mat-title m8">Star Wars API</p>
<ng-template #loading>
    <mat-progress-bar mode="indeterminate"
                      color="primary"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="(swapi.endpoints | async) as endpoints else loading">
    <swapi-aggregator name="Films" [url]="endpoints.films"></swapi-aggregator>
    <swapi-aggregator name="People" [url]="endpoints.people"></swapi-aggregator>
    <swapi-aggregator name="Planets" [url]="endpoints.planets"></swapi-aggregator>
    <swapi-aggregator name="Species" [url]="endpoints.species"></swapi-aggregator>
    <swapi-aggregator name="Starships" [url]="endpoints.starships"></swapi-aggregator>
    <swapi-aggregator name="Vehicles" [url]="endpoints.vehicles"></swapi-aggregator>
</ng-container>
