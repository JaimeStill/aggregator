<mat-toolbar>
    <span fxFlex>Star Wars API</span>
    <button mat-button
            [disabled]="!(selected)"
            (click)="clearSelection()">Clear Selection</button>
</mat-toolbar>
<section fxLayout="row"
         fxLayoutAlign="start start">
    <section fxFlex="30"
             fxLayout="column"
             fxLayoutAlign="start stretch">
        <mat-form-field class="m8">
            <mat-label>Search Aggregators</mat-label>
            <input #searchbar
                   matInput>
        </mat-form-field>
        <ng-container *ngIf="search$">
            <film-aggregator [search]="search$"
                             (action)="select($event)"></film-aggregator>
            <people-aggregator [search]="search$"
                               (action)="select($event)"></people-aggregator>
            <planet-aggregator [search]="search$"
                               (action)="select($event)"></planet-aggregator>
            <species-aggregator [search]="search$"
                                (action)="select($event)"></species-aggregator>
            <starship-aggregator [search]="search$"
                                 (action)="select($event)"></starship-aggregator>
            <vehicle-aggregator [search]="search$"
                                (action)="select($event)"></vehicle-aggregator>
        </ng-container>
    </section>
    <section fxFlex="70"
             class="p8">
        <pre *ngIf="selected"
             class="pre-wrap"><code>{{selected | json}}</code></pre>
    </section>
</section>
